

<link href="styles/chat.css" rel="stylesheet" />


<!-- <div layout="vertical" layout-fill="" layout-align="start end"> -->

  <md-tabs flex selected="selectedIndex">
    <md-tab ng-repeat="tab in tabs" label="{{tab.title}}">

        <div class="demo-tab tab{{$index%4}}" layout="vertical" layout-align="space-around center">

        <md-content scroll-y layout-fill="" flex id="room-{{ tab.roomId }}" class="messages md-padding" style="height: {{ messagesHeight }}">

          <md-list>

            <md-item ng-repeat="message in tab.room.messages" class="message">
              <md-item-content class="md-item-content">
                <div class="md-tile-left">
                  <img ng-src="{{ friends[message.user].avatar }}" class="face" alt="{{item.who}}">
                </div>
                <div class="md-tile-content">
                  <h3><strong>{{ message.username }}</strong></h3>
                  <p>{{ message.content }}</p>
                </div>
              </md-item-content>
            </md-item>
            <div class="clearfix"></div>
          </md-list>

        </md-content>

        </div>

    </md-tab>
  </md-tabs>
<!-- </div> -->

<form flex ng-hide="selectedIndex < 0">
  <textarea ng-model="message" ng-keypress="send($event)" placeholder="Write something..." autofocus />

  <md-button class="md-fab md-primary" ng-click="send()">
    <span class="glyphicon glyphicon-pencil"></span>
  </md-button>

</form>
