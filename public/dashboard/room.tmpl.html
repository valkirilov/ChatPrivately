<md-content scroll-y layout-fill="" flex id="room-{{ tab.roomId }}" class="messages md-padding" style="height: {{ messagesHeight }}">

  <md-list>
    <md-item class="message">
      <md-item-content class="md-item-content">
        <div class="md-tile-content">
          <a class="center-block text-center" ng-hide="rooms[tab.roomId].page > rooms[tab.roomId].pages" ng-click="loadOlderMessages(tab.roomId)">Load more</a>
        </div>
      </md-item-content>
    </md-item>
    <md-item ng-repeat="message in tab.room.messages" class="message">
      <md-item-content class="md-item-content">
        <div class="md-tile-left">
          <img ng-src="avatars/{{ profile.avatar }}" ng-show="message.user.username === user.username" class="face" alt="{{message.user.username}}">
          <img ng-src="avatars/{{ friends[message.user.id].avatar }}" ng-show="message.user.username !== user.username" class="face" alt="{{message.user.username}}">
        </div>
        <div class="md-tile-content">
          <h3>
            <strong>{{ message.user.username }}</strong>
            <strong class="pull-right">{{ message.date | date:'medium' }}</strong>
          </h3>
          <p ng-if="message.type === 'text' ">{{ message.content }}</p>
          <p ng-if="message.type === 'image' "><img src="{{ message.image.data }}" class="img img-responsive"></p>
          <p class=""></p>
        </div>
      </md-item-content>
    </md-item>
  </md-list>

  <p class="bottom"></p>

</md-content>
